    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"

  <!-- project created by Abdellah Khouden -->
  <body>
    <!-- Header / Nav -->
    <header>
      <nav>
        <a href=""
          ><h1>
            <abbr title="ABDELLAH KHOUDEN ESHOP" onclick="switchUnderline(1)"
              >Abdellah Eshop</abbr
            >
          </h1></a
        >
        <ul>
          <li>
            <a href="#hero">Home</a>
          </li>
          <li><a href="index.html#store">Store</a></li>
          <li>
            <a href="#about">About</a>

        </ul>
        <a href="#cartarticles" id="cart">
          <img src="icons/cart.png" alt="" />
          <div id="circlenbr">0</div>
        </a>
      </nav>

    <!-- hero -->
    <div id="hero">
      <div id="green">
        <h1>
          Abdellah <br />

        </h1>
        <img src="phones/for hero.png" alt="" />

    <main id="store">
      <h3>Store:</h3>
      <div id="articles">

      </div>
    </main>
    <!-- cart -->
    <div id="cartarticles">
      <h3>Your BAG:</h3>
      <div id="items">
        <div id="emptycart">Your Cart is empty, please select a product.</div>
        <!-- here we put all phones selected by user -->
      </div>
      <hr />
      <div id="total">
        <span>Total:</span>
        <span id="totalprice">$0</span>
      </div>
      <a id="cleararticles" onclick="clearCart()">Clear Cart</a>
    </div>
    <div id="about">
      <div id="blackbg">
        <div id="titleabout">About:</div>
        <h2>mini projet 9 cart:</h2>
